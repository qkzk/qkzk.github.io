<h1>Saisie et somme de 2 entiers</h1>

<script type="text/javascript">
  var nombre1;
  while (isNaN(nombre1)) {
    nombre1 = parseInt(prompt("Donnez la valeur du premier entier"));
  }
  var nombre2;
  while (isNaN(nombre2)) {
    nombre2 = parseInt(prompt("Donnez la valeur du second entier"));
  }
</script>
