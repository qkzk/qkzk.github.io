  <body>


<h1>Saisie et "+" sur 2 variables...</h1>

<script type="text/javascript">
  var chaine1 = prompt("valeur pour chaine 1 ?");
  var chaine2 = prompt("valeur pour chaine 2 ?");
</script>

  Le résultat de la 'chaine1+chaine2' est

<span id="resultat">
 <script type="text/javascript"> document.writeln(chaine1+chaine2);
document.writeln("<br/>");
</script></span>


Valeur "entière" de la première chaîne : <span id="resultat">
 <script type="text/javascript"> 
   document.writeln(parseInt(chaine1)+"<br/>");
</script></span>





  </body>
