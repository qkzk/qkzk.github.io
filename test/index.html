<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Index</title>
    </head>
    <body>
        body
        <iframe id=basthon src="https://console.basthon.fr/?from=https://gist.githubusercontent.com/piotechno/8665247/raw/eee14ecd03de34b644d26a5c6fe8e7e9cbccc097/selection.py" width=100% height=600px></iframe>

        <script charset="utf-8">
            // extract the parameters from url
            let params = new URLSearchParams(location.search);
            // first parameter after ?script=
            let script_url = params.get('script');
            // if there's a script, load it
            if (script_url != null) {
                let basthon_url = "https://console.basthon.fr/?from=";
                document.getElementById("basthon").src = basthon_url + script_url
            }
        </script>

    </body>
</html>
